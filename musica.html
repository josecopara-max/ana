<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Prueba Click</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #2a083d;
    color: #fff;
    font-family: sans-serif;
    transition: background 0.5s;
  }
  #startBtn {
    padding: 12px 22px;
    font-size: 1.2rem;
    cursor: pointer;
  }
  #testMessage {
    margin-top: 20px;
    font-size: 1.5rem;
    opacity: 0;
    transition: opacity 0.5s;
  }
  #testMessage.show {
    opacity: 1;
  }
</style>
</head>
<body>

<button id="startBtn">ðŸŽ¶ Iniciar</button>
<div id="testMessage">Â¡Click detectado! âœ…</div>

<script>
  const startBtn = document.getElementById("startBtn");
  const testMessage = document.getElementById("testMessage");

  startBtn.addEventListener("click", () => {
    document.body.style.background = "#ff5fa2"; // cambia el fondo
    testMessage.classList.add("show");          // muestra mensaje
    startBtn.style.display = "none";           // oculta botÃ³n
  });
</script>

</body>
</html>
